<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Pass Keep</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form action="api/register.php" method="POST" class="bg-secondary p-4 rounded" style="min-width: 300px;">
    <h4 class="mb-3 text-center">Crear cuenta</h4>

    <div class="form-group">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" name="usuario" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" name="contrasena" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-light w-100 mt-2">Registrarse</button>
    <a href="login.html" class="btn btn-link text-white mt-2">¿Ya tienes cuenta? Inicia sesión</a>
  </form>
</body>
</html>
